<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Navega√ß√£o</title>
    <style>
        .screen {
            display: none;
            padding: 20px;
        }
        .screen.active {
            display: block;
        }
        .hub-button {
            margin: 10px;
            padding: 10px 20px;
            cursor: pointer;
        }
        .back-button {
            margin: 10px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="hub-screen" class="screen active">
            <h1>Hub Principal</h1>
            <button class="hub-button" data-screen="status-screen">Status</button>
            <button class="hub-button" data-screen="world-screen">Mundo</button>
            <button class="hub-button" data-screen="castles-screen">Castelos</button>
        </div>

        <div id="status-screen" class="screen">
            <button class="back-button" data-screen="hub-screen">Voltar</button>
            <h2>Status</h2>
            <p>Conte√∫do do Status</p>
        </div>

        <div id="world-screen" class="screen">
            <button class="back-button" data-screen="hub-screen">Voltar</button>
            <h2>Mundo</h2>
            <p>Conte√∫do do Mundo</p>
        </div>

        <div id="castles-screen" class="screen">
            <button class="back-button" data-screen="hub-screen">Voltar</button>
            <h2>Castelos</h2>
            <p>Conte√∫do dos Castelos</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üîç Teste de navega√ß√£o iniciado...');
            
            const screens = document.querySelectorAll('.screen');
            const hubButtons = document.querySelectorAll('.hub-button');
            const backButtons = document.querySelectorAll('.back-button');
            
            console.log('Screens:', screens.length);
            console.log('Hub buttons:', hubButtons.length);
            console.log('Back buttons:', backButtons.length);
            
            function showScreen(screenId) {
                console.log('üñ•Ô∏è Mostrando tela:', screenId);
                
                const targetScreen = document.getElementById(screenId);
                if (!targetScreen) {
                    console.error('‚ùå Tela n√£o encontrada:', screenId);
                    return false;
                }
                
                screens.forEach(screen => {
                    screen.classList.remove('active');
                });
                
                targetScreen.classList.add('active');
                console.log('‚úÖ Tela ativada:', screenId);
                return true;
            }
            
            // Configurar navega√ß√£o
            hubButtons.forEach((button) => {
                button.addEventListener('click', () => {
                    console.log('üéØ Bot√£o clicado:', button.textContent.trim());
                    const screenId = button.dataset.screen;
                    showScreen(screenId);
                });
            });
            
            backButtons.forEach((button) => {
                button.addEventListener('click', () => {
                    console.log('üéØ Bot√£o voltar clicado');
                    const screenId = button.dataset.screen;
                    showScreen(screenId);
                });
            });
            
            console.log('‚úÖ Navega√ß√£o configurada!');
        });
    </script>
</body>
</html>
